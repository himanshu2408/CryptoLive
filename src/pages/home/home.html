<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Cryptocurrencies!</h2>
  <ion-list *ngIf="this.currenciesProvider.currencies">
    <ion-item *ngFor="let currency of this.currenciesProvider.currencies" (click)="this.selectCurrency(currency)">
      <ion-avatar item-end>
        <img src="{{currency.chart}}">
      </ion-avatar>
      <h2>{{currency.name}}</h2>
      <h3>{{currency.price}}</h3>
      <p [style.color]="currency.change24hr[0] === '-' ? '#d14836' : '#093'">{{currency.change24hr}}</p>
    </ion-item>
  </ion-list>
</ion-content>
